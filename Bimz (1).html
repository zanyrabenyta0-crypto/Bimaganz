<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>untuk Kak Jen - Upload Sendiri</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>untuk Kak Jen ðŸ’–</h1>
    <div class="video-wrapper">
      <video id="videoPlayer" controls poster="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80">
        <source id="videoSource" src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Maaf, browser kamu tidak support video HTML5.
      </video>
    </div>
    <label for="fileInput" class="upload-label">
      Upload Video Bucinmu ke sini ðŸŽ¬
    </label>
    <input type="file" id="fileInput" accept="video/mp4,video/webm,video/ogg"/>
    <p>
      Cinta ini tak pernah habis untuk <span class="highlight">Kak Jen</span>! <br>
      Tiap detik bersama Kak Jen selalu spesial.
    </p>
    <button onclick="showLove()">Kirim Bucin untuk Kak Jen!</button>
    <div id="love-msg" style="display:none;">
      <p>Kak Jen, kamu luar biasa! ðŸ’˜</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="110" alt="Love Gif">
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Video Bucin Kak Jen</p>
  </footer>
  <script>
    function showLove() {
      document.getElementById('love-msg').style.display = 'block';
    }
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type.match('video.*')) {
        const videoURL = URL.createObjectURL(file);
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        videoSource.src = videoURL;
        videoPlayer.load();
        videoPlayer.play();
      } else {
        alert('Mohon upload file video yang valid (mp4/webm/ogg)!');
      }
    });
  </script>
</body>
